<div class="login">
  <mat-card class="loginForm">
    <form method="post" (ngSubmit)="logIn()" autocomplete="off" [formGroup]="loginForm">
      <h1>Inicio de sesión</h1>

      <mat-form-field class="">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" placeholder="Ex. HIS@example.com"
          formControlName="email" [class.is-invalid]="email.invalid && email.touched">
        <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
          Introduce un email válido
        </mat-error>
        <mat-error *ngIf="email.hasError('required')">
          El email es necesario
        </mat-error>
      </mat-form-field>

      <mat-form-field class="">
        <mat-label>Contraseña</mat-label>
        <input matInput [formControl]="password" placeholder="Contraseña"
          formControlName="password" [class.is-invalid]="password.invalid && password.touched">
        <mat-error *ngIf="password.hasError('required')">
          La contraseña es necesaria
        </mat-error>
      </mat-form-field>

      <button type="submit">Iniciar sesión</button>
    </form>
    <button mat-stroked-button color="primary" routerLink='/register' type="button">Crear usuario</button>
  </mat-card>
</div>
