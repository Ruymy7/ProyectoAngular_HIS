<div class="tabGroup">
  <mat-tab-group>
    <mat-tab label="Pacientes">
      <table mat-table [dataSource]="patients">

        <!-- Position Column -->
        <ng-container matColumnDef="NHC">
          <th mat-header-cell *matHeaderCellDef> NHC </th>
          <td mat-cell *matCellDef="let element"> {{element.NHC}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Género </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="">
            <mat-icon class="editBtn" routerLink='/delete'>edit</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="">
            <mat-icon class="deleteBtn" routerLink="/edit">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="patientDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: patientDisplayedColumns;" (click)="getUser(row)"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Profesionales">
      <table mat-table [dataSource]="professionals">

        <!-- Position Column -->
        <ng-container matColumnDef="medicalBoardNumber">
          <th mat-header-cell *matHeaderCellDef> Nº Colegiado </th>
          <td mat-cell *matCellDef="let element"> {{element.medicalBoardNumber}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Apellido </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef> Género </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="">
            <mat-icon class="editBtn" routerLink="/edit">edit</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="">
            <mat-icon class="deleteBtn" routerLink="/delete">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="professionalDisplayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: professionalDisplayedColumns;" (click)="getUser(row)"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
  <mat-icon>add_circle_outline</mat-icon>
</div>
